<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="time"><h1 id="h1">00 : 00 : 00</h1></div>
      <div id="btns">
        <button id="stop" style="background-color: #ff4d4d">Stop</button>
        <button id="start" style="background-color: #4dff88">Start</button>
        <button id="reset" style="background-color: #4da6ff">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
